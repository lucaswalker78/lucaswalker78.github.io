          <a class="navbar-brand" href="index.html">Meteor MCCK</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <a class="nav-link" href="index.html"> <i class="fas fa-home"></i> Home</a>

            <ul class="navbar-nav ml-auto">

      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Meteor MCCK Investments</h1>
          <hr class="my-4">
          <p class="lead">Providing Seed Stage Investing and Support for First Time Founders</p>
        </div>
      </div>
      
      <div class="container text-center">
        <h2>Get in touch</h2>
      </div>
  
      <div class="container my-5">
        <div class="form-group">
            <label>Reason for contact</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
              <label class="form-check-label" for="contactEmail">
                Investor
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
              <label class="form-check-label" for="contactPhone">
                Founder
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="contactMethod" id="contactPigeon" value="pigeon">
              <label class="form-check-label" for="contactPigeon">
                General Networking
              </label>
            </div>
          </div>
        <form action="https://formspree.io/xwkokvyb" method="post">
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email">          
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Note</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  
      <hr class="my-4">
  
      <div class="container footer">
        <div class="row my-5">
          <div class="col-sm-4">
            <img src="Meteor.png" class="img-fluid footer-img">
          </div>
          <div class="col-sm-4">
            <h6>Meteor MCCK</h6>
            <ul class="list-unstyled mt-3">
              <li><a href="index.html">Home</a></li>
              <li><a href="Team.html">Team</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-sm-4">
            <h6>Established 2013</h6>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
